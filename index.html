---
layout: default
title: Charlie Park
title_element: h1
---

{% for post in site.posts limit:10 %}
	<h2 class="post_title"><a href='{{post.url}}'>{{post.title}}</a></h2>
	<p class='summary'>{{post.launched}}</p>
	<time datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%B %d, %Y"}}</time>
	{{post.category}}
{% endfor %}
