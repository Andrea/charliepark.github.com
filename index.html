---
layout: default
title: Charlie Park
title_element: h1
---
{% for post in site.posts limit:10 %}
<article>
	<h2 class="post_title"><a href='{{post.url}}'>{{post.title}}</a></h2>
	<div class="meta_wrapper"><time datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%B %e, %Y"}}</time><ul class="tag_list_in_post">{% for tag in post.tags %}<li class="inline archive_list"><a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a></li>{% endfor %}</ul></div>
	{{post.content}}
</article>
{% endfor %}
{% include next_action.md %}
