---
layout: default
---
<article>

	<h1 class="post_title">{{page.title}}</h1>
{% if page.date %}
	<div class="meta_wrapper"><time datetime="{{page.date | date: "%Y-%m-%d"}}">{{page.date | date: "%B %d, %Y"}}</time><ul class="tag_list">{% for tag in page.tags %}<li class="inline tag_list_item"><a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a></li>{% endfor %}</ul></div>
{% endif %}
	{{content}}
</article>
