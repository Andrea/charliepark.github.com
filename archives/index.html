---
layout: default
title: Archives
---
{% for post in site.posts %}
	<h2><a href='{{post.url}}'>{{post.title}}</a></h2>
	<p class='summary'>{{post.launched}}</p>
	<time datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%B %d, %Y"}}</time>
	<p>{{post.category}}</p>
{% endfor %}
